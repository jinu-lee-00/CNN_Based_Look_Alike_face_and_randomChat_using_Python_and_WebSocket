{% extends 'layout.html' %}
{% block title %}게시판 글쓰기{% endblock %}

{% block tab %}
        <a href="/">메인</a>
        <a class="active" href="/bbs">게시판</a>
        <a href="/chat_lobby">1:1 랜덤채팅</a>
        <a href="/resemble">닮은꼴 연예인</a>
        <a href="https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC" target="_blank">MBTI검사</a>
{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <form method="post" action="/bbs_write">
            <table class="table table-striped" style="text-align: center; border: 1px solid #dddddd">
                <thead>
                    <tr>
                        <th colspan="2" style="background-color: #eeeeee; text-align: center;">게시판 글쓰기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="제목을 입력하세요" name="bbsTitle" maxlength="50"></td>
                    </tr>
                    <tr>
                        <td><textarea class="form-control" placeholder="내용을 입력하세요" name="bbsContent" maxlength="2048" style="height: 350px;"></textarea></td>
                    </tr>

                </tbody>
            </table>
            <input type="submit" class="btn btn-danger pull-right" value="등록">
            
        </form>
    </div>
</div>

{% endblock %}
