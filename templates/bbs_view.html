{%extends 'layout.html'%}


{% block tab %}
        <a href="/">메인</a>
        <a class="active" href="/bbs">게시판</a>
        <a href="/chat_lobby">1:1 랜덤채팅</a>
        <a href="/resemble">닮은꼴 연예인</a>
        <a href="https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC" target="_blank">MBTI검사</a>
{% endblock %}

{%block contents%}
<div class="container">
    <div class="row">
        <table class="table table-bordered" style="text-align: center; border: 1px solid #dddddd">
            <thead>
                <tr>
                    <th colspan="12" style="background-color: #eeeeee; text-align: center;">게시판 글 보기</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 20%;">글 제목</td>
                    <td colspan="11">{{ board['bbsTitle'] }}</td>
                </tr>

                <tr>
                    <td>작성일자</td>
                    <td colspan="11">{{ board['bbsDate'] }}</td>
                </tr>
                
                <tr>
                    <td>작성자 닉네임</td>
                    <td colspan="11">{{ board['userNickname'] }}</td>
                </tr>

            </tbody>
        </table>
        
        
        <table class="table table-bordered" style="text-align: center; border: 1px solid #dddddd">
            <thead>
                <tr>
                    <th colspan="12" style="background-color: #eeeeee; text-align: center;">글 내용</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="min-height: 200px; text-align: left;">{{ board['bbsContent'] }}</td>
                </tr>
            </tbody>
        </table>
        
        <a href="/bbs" class="btn btn-danger">목록</a>
    </div>
</div>

{%endblock%}
